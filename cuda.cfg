# Directory for logging information
logDir = analysis_logs
logSearchInfo = true
logToStderr = true

# Search limits
maxVisits = 500

# Threads and batching
numAnalysisThreads = 4  # Utilize the multi-core CPU effectively
numSearchThreads = 32   # Balance CPU utilization

# Reporting and selection
reportAnalysisWinratesAs = SIDETOMOVE
useLcbForSelection = true
lcbStdevs = 5.0
minVisitPropForLCB = 0.15

# Neural network cache and batching
nnCacheSizePowerOfTwo = 20
nnMaxBatchSize = 128  # Adjusted for GPU mode
nnMutexPoolSizePowerOfTwo = 16
nnRandomize = true
