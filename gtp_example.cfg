# Directory for logging information
logDir = gtp_logs
logSearchInfo = true
logSearchInfoForChosenMove = false
logToStderr = true
logAllGTPCommunication = true

# Maximum number of visits for each move
maxVisits = 500

# Threads and batching
numSearchThreads = 32
#numAnalysisThreads = 4

# Reporting and selection
reportAnalysisWinratesAs = SIDETOMOVE
useLcbForSelection = true
lcbStdevs = 5.0
minVisitPropForLCB = 0.15

# Neural network cache and batching
nnCacheSizePowerOfTwo = 20
nnMaxBatchSize = 16
nnMutexPoolSizePowerOfTwo = 16
nnRandomize = true

# Eigen-specific settings (for CPU-only mode)
numEigenThreadsPerModel = 12

# Rules
rules = tromp-taylor

# Resignation settings
allowResignation = true
resignThreshold = -0.90
resignConsecTurns = 3

# Pondering
ponderingEnabled = false
maxTimePondering = 60.0

# Lag buffer for GTP time controls
lagBuffer = 1.0

# Number of symmetries to sample and average at the root
rootNumSymmetriesToSample = 1

# Exploration constant for MCTS
cpuctExploration = 1.0

# FPU reduction constant for MCTS
fpuReductionMax = 0.2
rootFpuReductionMax = 0.1

# Parameters that control weighting of evals based on the net's own
# self-reported uncertainty.
useUncertainty = true

# Random seed for neural network evaluation
# nnRandSeed = abcdefg

# Dynamic playout doubling advantage
dynamicPlayoutDoublingAdvantageCapPerOppLead = 0.045

# Miscellaneous settings
rootSymmetryPruning = true
searchFactorAfterOnePass = 0.50
searchFactorAfterTwoPass = 0.25
searchFactorWhenWinning = 0.40
searchFactorWhenWinningThreshold = 0.95

# Bot behavior
ignorePreRootHistory = false
preventCleanupPhase = true

